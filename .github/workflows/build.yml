name: Build & Release

# Only build release from master
on:
  push:
    branches:
    - master
    paths-ignore:
    - 'docs/**'
    - '.vscode'
    - '.idea'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
      - name: Using Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Find Version & Build
        id: build
        run: |
          PACKAGE_JSON_VERSION=$(cat package.json | grep version | tr '"' ' ' | awk '{print $3}')
          echo "${PACKAGE_JSON_VERSION}"
          echo "release_version=${PACKAGE_JSON_VERSION}" >> $GITHUB_ENV
          ./build.sh
        env:
          CI: true
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: glizi
          path: dist/glizi.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.build.outputs.release_version }}
          release_name: ${{ steps.build.outputs.release_version }} (${{ github.sha }})
          body: |
            Contents to be decided.
          draft: true # All releases default to being a draft. We can publish them manually later.
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/glizi.zip
          asset_name: glizi.zip
          asset_content_type: application/zip